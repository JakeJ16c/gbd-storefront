  <!-- Saves New Order Recieved -->
  <script type="module">
      import { submitOrder, loadCurrentUser } from './basket-checkout.js';
      document.addEventListener("DOMContentLoaded", async () => {
        const orderAlreadySubmitted = localStorage.getItem("orderSubmitted");
        if (orderAlreadySubmitted === "true") {
          console.log("ğŸ›‘ Order already submitted, skipping duplicate.");
          return;
        }
        await loadCurrentUser();
        const success = await submitOrder();    
        if (success) {
          console.log("âœ… Stripe order saved and admin notified");
          localStorage.setItem("orderSubmitted", "true");
        } else {
          console.error("âŒ Failed to save Stripe order");
        }
      });
    </script>
