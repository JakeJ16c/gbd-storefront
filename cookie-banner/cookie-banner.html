<div id="cookie-banner" style="display: none;">
  <style>
    #cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #204ECF;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 9999;
      font-family: 'Fredoka', sans-serif;
      gap: 12px;
    }

    #cookie-banner p {
      margin: 0;
      font-size: 0.9rem;
      line-height: 1.3;
    }

    #cookie-banner a {
      color: white;
      text-decoration: underline;
    }

    .cookie-actions {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-shrink: 0;
    }

    #cookie-banner button {
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #reject-cookies {
      background: rgba(255,255,255,0.2);
      color: white;
    }

    #accept-cookies {
      background: white;
      color: #204ECF;
    }

    @media (max-width: 520px) {
      #cookie-banner { flex-direction: column; align-items: flex-start; }
      .cookie-actions { width: 100%; justify-content: flex-end; }
    }
  </style>

  <p>
    We use cookies for analytics (Google Analytics) to improve the site.
    <a href="/cookie-banner/privacy.html">Learn more</a>
  </p>

  <div class="cookie-actions">
    <button id="reject-cookies" type="button">Reject</button>
    <button id="accept-cookies" type="button">Accept</button>
  </div>
</div>
